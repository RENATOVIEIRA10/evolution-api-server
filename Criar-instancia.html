<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolution API - Criar InstÃ¢ncia</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100% );
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
        p { color: #666; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; color: #333; font-weight: 600; margin-bottom: 8px; }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        input:focus { outline: none; border-color: #667eea; }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover { transform: translateY(-2px); }
        .result { margin-top: 30px; padding: 20px; border-radius: 8px; display: none; }
        .result.success { background: #d4edda; color: #155724; }
        .result.error { background: #f8d7da; color: #721c24; }
        #qrcode { margin-top: 20px; text-align: center; }
        #qrcode img { max-width: 300px; border: 2px solid #667eea; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Evolution API</h1>
        <p>Configure sua instÃ¢ncia do WhatsApp</p>
        
        <div class="form-group">
            <label>URL da Evolution API</label>
            <input type="text" id="apiUrl" placeholder="https://evolution-api.onrender.com">
        </div>
        
        <div class="form-group">
            <label>API Key</label>
            <input type="text" id="apiKey" placeholder="minha_chave_super_secreta_12345">
        </div>
        
        <div class="form-group">
            <label>Nome da InstÃ¢ncia</label>
            <input type="text" id="instanceName" value="assistente-vendas">
        </div>
        
        <button onclick="createInstance( )">Criar e Obter QR Code</button>
        
        <div id="result" class="result"></div>
        <div id="qrcode"></div>
    </div>
    
    <script>
        async function createInstance() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            const instanceName = document.getElementById('instanceName').value.trim();
            
            if (!apiUrl || !apiKey || !instanceName) {
                showResult('error', 'Preencha todos os campos!');
                return;
            }
            
            try {
                const response = await fetch(apiUrl + '/instance/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'apikey': apiKey },
                    body: JSON.stringify({ instanceName, qrcode: true, integration: 'WHATSAPP-BAILEYS' })
                });
                
                await new Promise(r => setTimeout(r, 2000));
                
                const qrResponse = await fetch(apiUrl + '/instance/connect/' + instanceName, {
                    headers: { 'apikey': apiKey }
                });
                
                const qrData = await qrResponse.json();
                
                if (qrData.base64) {
                    document.getElementById('qrcode').innerHTML = 
                        '<h3>âœ… QR Code Gerado!</h3><img src="' + qrData.base64 + '">';
                    showResult('success', 'Escaneie o QR Code com o WhatsApp!');
                }
            } catch (error) {
                showResult('error', 'Erro: ' + error.message);
            }
        }
        
        function showResult(type, message) {
            const div = document.getElementById('result');
            div.className = 'result ' + type;
            div.textContent = message;
            div.style.display = 'block';
        }
    </script>
</body>
</html>
